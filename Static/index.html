<!doctype html>
<html>
<meta charset="utf-8">
<head>
    <title>HTML5 Checkers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
  <div id="login">
      <form name="loginform" onsubmit="return false;">
        <label for="username">Your Name:</label>
        <input type="text" id="uName">
        <button type="button" name="button" id="signIn">Sign In</button>
      </form>
  </div>
<div class="column1">
    <div class="stats">
        <div id="result" style="display:none"></div>
        <div class="wrapper">
            <div id="player1">
                <h3>Dark: <p id="darkPlayer"></p></h3>
            </div>
            <div id="player2">
                <h3>Light</h>: <p id="lightPlayer"></p></h3>
            </div>

        </div>
        <div class="clearfix"></div>
        <div class="turn"></div>
        <div class="result"></div>
        <div class="leader"></div>
        <div class="boardSize">
            <select id="size">
                <option>Choose a number</option>
                <option value="8">8*8</option>
                <option value="10">10*10</option>
                <option value="12">12*12</option>
            </select>
        </div>
        <button id="start">START</button>
        <button id="cleargame">RESET</button>
    </div>
</div>
<div class="column2">
    <div id="board" style ="display: none">
    </div>
</div>
</body>
</html>
